<div
  class="flex flex-col sm:flex-row items-center md:items-start sm:justify-center md:justify-start flex-auto min-w-0"
>
  <div
    class="relative hidden md:flex flex-auto border-b-4 border-primary items-center justify-center w-1/2  md:w-7/12	 h-full p-16 lg:px-28 overflow-hidden bg-secondary dark:border-l"
    style="padding: 227px !important;">
    <!-- Background - @formatter:off -->
    <!-- Rings -->
    <!-- <img src="assets/images/logo/logo.svg" alt="Logo image" style="width: 361.37px; height: 130px;"/> -->
    <!-- Dots -->

    <!-- @formatter:on -->
    <!-- Content -->
  </div>
  <div style="padding: 10px;" class=" w-full sm:w-auto md:h-full md:w-1/2 xl:7/11">
    <div
    style="background-color: #FFFFFF !important;width: 100% !important;height:100%;box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1) !important;"
    class="md:flex md:items-center md:justify-around py-8 px-4 sm:p-12 md:p-16 sm:rounded-2xl md:rounded-none sm:shadow md:shadow-none sm:bg-card"
  >
    <!-- max-w-80 sm:w-80 -->
    <div class="w-full mx-auto" style="max-width: 500px !important;">
      <!-- Logo -->

      <!-- Title -->
      <div class="text-center">
        <!-- <img
          class="w-36 block m-auto"
          src="assets/images/logo/logo-black-text.svg"
          alt=""
        /> -->
        <h1
          class="mt-16 mb-3 text-xl font-extrabold tracking-tight leading-tight"
          style="
            font-weight: 700 !important;
            font-size: 24px !important;
            color: #212121 !important;
          "
        >
          Login
        </h1>
        <p
          style="
            font-weight: 400 !important;
            font-size: 14px !important;
            color: #212121 !important;
          "
        >
          <span
            style="
              font-weight: 500 !important;
              font-size: 14px !important;
              color: #212121 !important;
            "
            >Don't have an account?</span
          >
          &nbsp;
          <a
            class="text-md font-medium text-primary-700 hover:underline"
            style="
              font-weight: 600 !important;
              font-size: 14px !important;
              color: #d1a900 !important;
            "
            [routerLink]="['/sign-up']"
            >Sign up</a 
          >
        </p>
      </div>

      <!-- <div class="flex items-baseline mt-0.5 font-medium">
            <div>Don't have an account?</div>
            <a class="ml-1 text-primary-500 hover:underline" [routerLink]="['/sign-up']">Sign up
            </a>
        </div> -->

      <!-- Alert -->
      <fuse-alert
        class="mt-8 -mb-4"
        *ngIf="showAlert"
        [appearance]="'outline'"
        [showIcon]="false"
        [type]="alert.type"
        [@shake]="alert.type === 'error'"
      >
        {{ alert.message | titlecase }}
      </fuse-alert>

      <!-- Sign in form -->
      <form class="mt-4" [formGroup]="signInForm" #signInNgForm="ngForm">
        <!-- Email field -->
        <mat-form-field class="w-full" floatLabel="always">
          <mat-label>Email</mat-label>
          <input
            id="email"
            matInput
            required
            [formControlName]="'email'"
            placeholder="Enter Email"
          />
          <!-- <mat-error *ngIf="signInForm.get('email').hasError('required')">
            {{'email-requird' | transloco}}
          </mat-error>
          <mat-error *ngIf="signInForm.get('email').hasError('email')">
            {{'email-requird' | transloco}}
          </mat-error> -->
        </mat-form-field>

        <!-- Password field -->
        <mat-form-field class="w-full" floatLabel="always">
          <mat-label>Password</mat-label>
          <input
            id="password"
            matInput
            type="password"
            required
            [formControlName]="'password'"
            placeholder="Enter password"
            #passwordField
          />
          <button
            mat-icon-button
            type="button"
            (click)="
              passwordField.type === 'password'
                ? (passwordField.type = 'text')
                : (passwordField.type = 'password')
            "
            matSuffix
          >
            <mat-icon
              class="icon-size-5"
              *ngIf="passwordField.type !== 'password'"
              [svgIcon]="'heroicons_solid:eye'"
            ></mat-icon>
            <mat-icon
              class="icon-size-5"
              *ngIf="passwordField.type !== 'text'"
              [svgIcon]="'heroicons_solid:eye-off'"
            ></mat-icon>
          </button>
          <mat-error> Password is required </mat-error>
        </mat-form-field>
        <!-- Submit button -->
        <button
          class="fuse-mat-button-large w-full mt-6"
          mat-flat-button
          [color]="'primary'"
          [disabled]="signInForm.disabled"
          (click)="signIn()"
        >
          <span
            *ngIf="!signInForm.disabled"
            style="font-weight: 600; font-size: 16px"
          >
            Login
          </span>
          <mat-progress-spinner
            *ngIf="signInForm.disabled"
            [diameter]="24"
            [mode]="'indeterminate'"
          >
          </mat-progress-spinner>
        </button>
      </form>

      <!-- <app-google-auth-button [buttonOptions]="googleAuthButtonOptions"></app-google-auth-button> -->
    </div>
  </div>

  </div>
  
</div>
