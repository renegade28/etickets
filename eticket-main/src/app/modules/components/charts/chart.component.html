<ng-container *ngIf="chartOptions">
    <apx-chart class="flex-auto w-full h-80" [chart]="chartOptions.chart" [colors]="chartOptions.colors"
        [dataLabels]="chartOptions.dataLabels" [grid]="chartOptions.grid" [labels]="chartOptions.labels"
        [legend]="chartOptions.legend" [plotOptions]="chartOptions.plotOptions" [series]="chartOptions.series"
        [states]="chartOptions.states" [stroke]="chartOptions.stroke" [tooltip]="chartOptions.tooltip"
        [xaxis]="chartOptions.xaxis" [yaxis]="chartOptions.yaxis"></apx-chart>
</ng-container>
