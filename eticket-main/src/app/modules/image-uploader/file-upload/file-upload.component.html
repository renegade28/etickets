<div class="mb-3">
  <main class="container mx-auto max-w-screen-lg h-full w-full center">
    <!-- file upload modal -->
    <article aria-label="File Upload Modal" class="relative h-full flex flex-col bg-white" (drop)="dropHandler($event);"
      (dragover)="dragOverHandler($event);" (dragleave)="dragLeaveHandler($event);"
      (dragenter)="dragEnterHandler($event);">
      <!-- overlay -->
      <div id="overlay" [ngClass]="draggedClass ? 'draggedover' : ''"
        class="w-full h-full absolute top-0 left-0 pointer-events-none z-50 flex flex-col items-center justify-center">
        <i>
          <svg class="fill-current w-12 h-12 mb-3 text-blue-700" xmlns="http://www.w3.org/2000/svg" width="24"
            height="24" viewBox="0 0 24 24">
            <path
              d="M19.479 10.092c-.212-3.951-3.473-7.092-7.479-7.092-4.005 0-7.267 3.141-7.479 7.092-2.57.463-4.521 2.706-4.521 5.408 0 3.037 2.463 5.5 5.5 5.5h13c3.037 0 5.5-2.463 5.5-5.5 0-2.702-1.951-4.945-4.521-5.408zm-7.479-1.092l4 4h-3v4h-2v-4h-3l4-4z" />
          </svg>
        </i>
        <p class="text-lg text-blue-700">Drop files to upload</p>
      </div>

      <!-- scroll area -->
      <section class="h-full w-full h-full flex flex-col">
        <header
          class="border-dashed border-2 rounded-md border-gray-400 py-8 flex flex-col justify-center items-center">

          <div class="cloud-upload-icon w-12 h-10"></div>
          <p class="mb-3 font-semibold text-gray-900 flex flex-wrap justify-center">
            <span class="text-gray-500">Drag & drop your file here or</span>
            &nbsp;
            <span class="cursor-pointer" (click)="onClickUploadFile()">Browse to upload</span>
          </p>
          <span class="text-gray-500 text-sm">Only jpg and png file formates are supported with max file size of 5 MB </span>
          <input #hiddenInput id="hidden-input" type="file" accept=".csv," class="hidden" (change)="onChangeHiddenInput($event)" />
        </header>

        <ul id="gallery" class="mt-3">
          <li id="empty" [ngClass]="emptyClass? 'hidden' : ''"
            class="h-full w-full text-center flex flex-col items-center justify-center items-center">
            <img class="mx-auto w-32"
              src="https://user-images.githubusercontent.com/507615/54591670-ac0a0180-4a65-11e9-846c-e55ffce0fe7b.png"
              alt="no data" />
            <span class="text-small text-gray-500">No files selected</span>
          </li>

          <li *ngIf="imgUrl" id="update" class="h-full w-full">

            <div class="grid grid-cols-6">
              <div class="col-start-3 col-end-6">
                <div class="text-right">
                  <img class="max-w-56 max-h-56" [src]="imgUrl" alt="Image" />
                </div>
              </div>
              <div class="col-end-7 text-right mr-2">
                <mat-icon [color]="'warn'" class="cursor-pointer" [svgIcon]="'heroicons_solid:x-circle'"
                  (click)="onClickCancel()"></mat-icon>
              </div>
            </div>
          </li>
        </ul>

      </section>

    </article>
  </main>

</div>
